<!doctype html>

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(menufront.jpeg)"></div>
			<div style="background-image:url(1.jpeg)"></div>
			<div style="background-image:url(2.jpeg)"></div>
			<div style="background-image:url(3.jpeg)"></div>
			<div style="background-image:url(4.jpeg)"></div>
			<div style="background-image:url(5.jpeg)"></div>
			<div style="background-image:url(6.jpeg)"></div>
			<div style="background-image:url(7.jpeg)"></div>
			<div style="background-image:url(8.jpeg)"></div>
			<div style="background-image:url(9.jpeg)"></div>
			<div style="background-image:url(10.jpeg)"></div>
			<div style="background-image:url(11.jpeg)"></div>
			<div style="background-image:url(12.jpeg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,

			// Height

			height:600,

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['turn.js'],
	nope: ['turn.html4.min.js'],
	both: ['basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
